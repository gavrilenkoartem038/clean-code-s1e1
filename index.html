<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg " alt="eisenhower-matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section">
        <h3 class="section__title add-section__title">Add Item</h3>
        <div class="task-add">
          <input class="task-add__input" type="text">
          <button class="task-add__btn button">Add</button>
        </div>
      </section>
      <section class="section incompleted-tasks">
        <h3 class="section__title">Todo</h3>
        <ul class="task-list">
          <li class="task-elem">
            <input class="task-elem__checkbox" type="checkbox">
            <label class="task-elem__label">Pay Bills</label>
            <input class="task-elem__input" type="text">
            <button class="task-elem__edit-btn button">Edit</button>
            <button class="task-elem__delete-btn button">
              <img class="delete-img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
          <li class="task-elem task-elem_edit">
            <input class="task-elem__checkbox" type="checkbox">
            <label class="task-elem__label">Go Shopping</label>
            <input class="task-elem__input" type="text" value="Go Shopping">
            <button class="task-elem__edit-btn button">Save</button>
            <button class="task-elem__delete-btn button">
              <img class="delete-img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed-tasks">
        <h3 class="section__title">Completed</h3>
        <ul class="task-list">
          <li class="task-elem">
            <input class="task-elem__checkbox" type="checkbox" checked>
            <label class="task-elem__label">See the Doctor</label>
            <input class="task-elem__input" type="text">
            <button class="task-elem__edit-btn button">Edit</button>
            <button class="task-elem__delete-btn button">
              <img class="delete-img" src="./remove.svg" alt="remove-button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
